<div class="container-fluid">
  <!-- SEARCH FIELD -->
  <app-media-search (search)="onSearch($event)"></app-media-search>
  <!-- SUBTABS -->
  <!-- <app-tabs [isStatic]="true" *ngIf="subTabsData[tabTypes.IMAGES].data.length > 0 && subTabsData[tabTypes.VIDEOS].data.length"> -->
  <app-tabs [isStatic]="true" *ngIf="result">
    <!-- <app-tab *ngFor="let tab of subTabsData" [tabTitle]="tab.title" [template]="mediaList" [data]="tab.data"></app-tab> -->
    <app-tab tabTitle="Videos" [template]="mediaList" [data]="result"></app-tab>
  </app-tabs>
</div>

<ng-template let-media="media" #mediaList>
  <!-- IMAGE AND VIDEO LIST -->
  <app-media-list [mediaList]="media"></app-media-list>
</ng-template>
