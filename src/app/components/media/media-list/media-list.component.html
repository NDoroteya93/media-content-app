
<ng-container *ngIf="mediaList && mediaList.length > 0">
<div class="row m-3"
  infinite-scroll
  [infiniteScrollDistance]="mediaScrollDistance"
  [infiniteScrollThrottle]="mediaScrollThrottle"
  [scrollWindow]="false"
  (scrolled)="onMediaScrollDown()"
  >
  <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let media of mediaList">
    <a class="thumbnail">
      <img *ngIf="media.thumbnail" class="img-thumbnail"
            [src]="media.thumbnail.url"
            [alt]="media.title">
    </a>
  </div>
</div>
</ng-container>
